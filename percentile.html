<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="percentile.js" defer></script>
    <title>Measures of Position | CESA</title>
</head>

<body>

    <section class="pt-4">
        <div class="container">
            <h1 class="fs-2 text-center">
                Measures of Position (Percentile)
            </h1>

            <div class="form-floating">
                <textarea id="text-area" class="form-control" 
                    style="height: 200px"></textarea>
                <label for="text-area">Given Data</label>
            </div>
            
            <div class="mb-3">
                <label for="score" class="form-label">Given Score <span class="fw-bold">(X)</span></label>
                <input type="text" class="form-control" id="score">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3" onclick="calculate()">Get Positions</button>
            </div>

        </div>
    </section>

    <section>
        <div class="container">

            <p class="fs-4">Percentile: <span id="percentile_position" class="text-danger"></span></p>
            <p>Formula: <span class="fw-bold">Percentile = (number_of_values_below_X + 0.5) / total_number_of_values *
                    100</span></p>
            <p>Divides the data set into 100 equal parts</p>
            <p>Indicates the position of an individual in a group in terms of 100.</p>

        </div>
    </section>




</body>

</html>
